<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IWL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="while-loading">
    <p class="click-to-fullscreen">Клацніт<span></span>, щоб збільшити на весь екран</p>
    <p class="loading">0%</p>
    <p class="turn-sound-on">та включіть звук<span></span> на вашому пристрої</p>
  </div>

  <div class="after-loading">
    <figure class="video-container">
      <p class="story"></p>

      <p class="open-game-btn main-btn">Відкрити гру</p>
      <p class="start-game-btn main-btn">Почати</p>

      <div class="choices-container"></div>
      <div class="time-line"></div>

      <div class="shadow"></div>
    </figure>

    <p class="portrait-mode">Будь ласка, переверніть екран</p>
  </div>

  <audio src="assets/music/Бодя офic.mp3" preload="metadata" loop></audio>


  <script src="config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/loadVideos.js"></script>
  <script src="assets/js/plot.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
