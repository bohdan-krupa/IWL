<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IWL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="while-loading">
    <p class="click-to-fullscreen">
      Клацніть<img src="./assets/icons/hand-point-up.svg" class="icon" />, щоб збільшити на весь екран
    </p>
    <p class="loading">0%</p>
    <p class="turn-sound-on">
      та включіть звук<img src="./assets/icons/volume-up.svg" class="icon" /> на вашому пристрої
    </p>
  </div>

  <figure class="video-container after-loading">
    <div class="story-or-the-end">
      <p class="story"></p>
      <p class="try-again">Заново<img src="./assets/icons/redo.svg" class="icon" /></p>
    </div>

    <p class="open-game-btn main-btn">Відкрити гру</p>
    <p class="start-game-btn main-btn">Почати</p>

    <div class="choices-container"></div>
    <div class="time-line"></div>

    <div class="shadow"></div>
  </figure>

  <audio src="assets/music/Бодя офic.mp3" preload="metadata" loop></audio>
  <p class="portrait-mode">Будь ласка, переверніть екран</p>


  <script src="config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/loadVideos.js"></script>
  <script src="assets/js/plot.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
